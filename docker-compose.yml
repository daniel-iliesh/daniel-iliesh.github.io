services:
  db:
    image: postgres:16-alpine
    container_name: nextjs-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-nextjs_auth}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_THEBACKEND_API_BASE_URL: "https://thebackend.rocket-champ.pw"
    container_name: nextjs-web
    restart: always
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default
      - npm_default
    environment:
      - HOSTNAME=0.0.0.0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@db:5432/${POSTGRES_DB:-nextjs_auth}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-admin123}
      - POSTGRES_DB=${POSTGRES_DB:-nextjs_auth}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - SESSION_SECRET=${SESSION_SECRET:-your-super-secret-session-key-change-in-production}

volumes:
  postgres_data:

networks:
  npm_default:
    external: true