services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_THEBACKEND_API_BASE_URL: "https://thebackend.rocket-champ.pw"
    container_name: nextjs-web
    restart: always
    networks:
      - default
      - npm_default
    environment:
      - HOSTNAME=0.0.0.0

networks:
  npm_default:
    external: true